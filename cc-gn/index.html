<body>

    <button style="background:#ff0062;color:white;padding:10px 20px;border:none;border-radius:5px;cursor:pointer;font-size:16px;" onclick="window.open('https://donut-msn.pages.dev/', '_blank')">donut</button>
</div>

  <form method="post" action="#" role="form" id="form">
    <div class="box-body">
      <div class="box-content">
        <label for="cc" class="form-label fs-6 font-monospace badge bg-danger text-light">Card Numbers</label>
        <div>
          <textarea class="form-control" rows="10" id="cc" name="cc" title="53012724539xxxxx|05|2022|653" placeholder="53012724539xxxxx|05|2022|653" required></textarea>
        </div>
        <div class="button text-center mb-3 mt-3">
          <button type="submit" name="valid" class="btn btn-outline-success text-light">START</button>
          <button type="button" id="stop" class="btn btn-outline-danger text-light" disabled>STOP</button>
        </div>
      </div>
    </div>

    <div class="box-title">
      <h3 class="panel-title alert alert-primary font-monospace">Live - <span class="badge bg-success live">0</span></h3>
    </div>
    <div class="box-body">
      <div class="box-content alert alert-success">

    </div>


    <div class="box-title">

    </div>

    <div class="box-title">
      <h3 class="panel-title alert alert-primary font-monospace">Unknown - <span class="badge bg-warning unknown">0</span></h3>
    </div>
    <div class="box-body">
      <div class="box-content alert alert-warning">
        <div class="panel-body warning"></div>
      </div>
    </div>
  </form>

  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function() {
      const $validButton = $('button[name="valid"]');
      const $stopButton = $('button[id="stop"]');
      const $ccInput = $('#cc');
      const $form = $('#form');
      const $live = $('.live');
      const $die = $('.die');
      const $unknown = $('.unknown');
      const $info = $('.info');
      
      let isProcessing = false;
      let shouldStop = false;

      function updateCounter($element, value) {
        $element.text(parseInt($element.text()) + value);
      }

      function displayMessage(selector, message) {
        $(selector).prepend(message);
      }
      
      function isValidLuhn(number) {
        let sum = 0;
        let isEven = false;
        
        for (let i = number.length - 1; i >= 0; i--) {
          let digit = parseInt(number.charAt(i), 10);
          
          if (isEven) {
            digit *= 2;
            if (digit > 9) {
              digit -= 9;
            }
          }
          
          sum += digit;
          isEven = !isEven;
        }
        
        return (sum % 10) === 0;
      }

      async function processCC(cc) {
        try {

          if (!isValidLuhn(cc.replace(/\D/g, ''))) {
            displayMessage('.danger', `<div><b style='color:#FF0000;'>Invalid</b> | ${cc}  @mehdisedighinasab </div>`);
            updateCounter($die, 1);
            return;
          }


          const response = JSON.stringify({
            error: Math.floor(Math.random() * 3) + 1,
            msg: `<div><b style='color:#008000;'>Live</b> | ${cc} @mehdisedighinasab</div>`
          });

          const jsonResponse = JSON.parse(response);
          
          switch(jsonResponse.error) {
            case 1:
              displayMessage('.success', jsonResponse.msg);
              updateCounter($live, 1);
              break;
            case 2:
              displayMessage('.danger', jsonResponse.msg);
              updateCounter($die, 1);
              break;
            case 3:
              displayMessage('.warning', jsonResponse.msg);
              updateCounter($unknown, 1);
              break;
            case 4:
              $info.show().prepend(jsonResponse.msg + '<br>');
              break;
          }
        } catch (error) {
          console.error('Error processing CC:', error);
          displayMessage('.danger', `<div><b style='color:#FF0000;'>Error</b> | ${cc} (Processing failed)</div>`);
          updateCounter($unknown, 1);
        }
      }

      async function processAllCC(ccList) {
        for (let cc of ccList) {
          if (shouldStop) break;
          await processCC(cc.trim());
          await new Promise(resolve => setTimeout(resolve, 100)); // Small delay between requests
        }
        finishProcessing();
      }

      function startProcessing() {
        isProcessing = true;
        shouldStop = false;
        $validButton.attr('disabled', true);
        $stopButton.attr('disabled', false);
        $ccInput.attr('disabled', true);
      }

      function finishProcessing() {
        isProcessing = false;
        $validButton.attr('disabled', false);
        $stopButton.attr('disabled', true);
        $ccInput.attr('disabled', false).val('');
      }

      $form.submit(function(e) {
        e.preventDefault();
        if (isProcessing) return;

        const ccList = $ccInput.val().split('\n').filter(cc => cc.trim() !== '');
        if (ccList.length === 0) {
          $info.show().html('<b>Error: No valid input</b>');
          return;
        }

        startProcessing();
        processAllCC(ccList);
      });

      $stopButton.click(function() {
        shouldStop = true;
      });
    });
  </script>
